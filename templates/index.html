<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Cultivar Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding: 40px;
        }
        form {
            background: white;
            padding: 25px;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 6px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px 25px;
            background-color: #6f42c1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #563d7c;
        }
        h2, p {
            margin-bottom: 15px;
        }
        h3 {
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Wine Cultivar Prediction System</h2>
    <p>Enter wine chemical properties to predict its cultivar origin.</p>

    <form action="/predict" method="post">
        {% for label in feature_labels %}
        <label>{{ label }}:</label><br>
        <input type="number" step="any" name="{{ label }}" placeholder="Enter {{ label }}" required><br>
        {% endfor %}

        <button type="submit">Predict Cultivar</button>
    </form>

    <h3>{{ prediction_text }}</h3>

</body>
</html>
